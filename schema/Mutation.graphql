type Mutation {
    # Virgula opcional
    # Mutations de Usuario
    novoUsuario(
        dados: UsuarioInput!
    ): Usuario!

    excluirUsuario(
        filtro: UsuarioFiltro!
    ): Usuario

    alterarUsuario(
        filtro: UsuarioFiltro!
        dados: UsuarioInput!
    ): Usuario


    novoPost(
        dados: PostInput!
    ): Post!

    excluirPost(
        filtro: PostFiltro!
    ): Post

    alterarPost(
        filtro: PostFiltro!
        dados: PostInput!
    ): Post



}